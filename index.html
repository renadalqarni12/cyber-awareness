<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXD ERP Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-page {
      height: 100vh;
      width: 100vw;
      background: url("https://i.imgur.com/iub0LAh.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-content {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-content img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-content h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-content input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-content button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-content button:hover {
      background-color: #0056b3;
    }

    .login-content a {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .login-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-page">
    <div class="login-content">
      <img src="https://i.imgur.com/5VWsIm9.png" alt="EXD Logo">
      <h2>EXD ERP Login</h2>
      <form onsubmit="redirect(); return false;">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="#" onclick="redirect()">Forgot Password?</a>
      </form>
    </div>
  </div>

  <script>
    function redirect() {
      // تغيير الرابط حسب الصفحة التوعوية
      window.location.href = "awareness.html";
    }
  </script>

</body>
</html>
